<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Jeu du président</title>
<link rel="stylesheet" media="screen" type="text/css" title="Exemple" href="Globaldesign.css" />
</head>
<body>
	<div>
		<h3>Jeu du président</h3>
	</div>

	<div class="inscription">
		<ul>
			<li>Nom</li>
			<li><input type="text" id="nom" /></li>
		</ul>
		<ul>
			<li>Prenom</li>
			<li><input type="text" id="prenom" /></li>
		</ul>
		<ul>
			<li>Login</li>
			<li><input type="text" id="login" /></li>
		</ul>
		<ul>
			<li>Mail</li>
			<li><input type="text" id="mail" /></li>
		</ul>
		<ul>
			<li>Password</li>
			<li><input type="password" id="password" /></li>
		</ul>
		<ul>
			<li>Verification Password</li>
			<li><input type="password" id="VerifPassword" /><span id="erreurPwd"></span></li>
		</ul>
	</div>
	<div class="action">
		<button id="creerLogin">S'incrire</button>
		<button id="play">Retour</button>
	</div>
	
	<script src="JS/jquery-1.10.2.js"></script>
	<script src="JS/main.js"></script>
	<script src="JS/joueur.js"></script>
	
</body>
</html>
